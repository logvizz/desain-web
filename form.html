<!DOCTYPE html>
<html>
<body>

<h2>contoh form</h2>

<form>
  <label for="fname">Nama Lengkap:</label><br>
  <input type="text" id="fname" name="fname" placeholder="Nama Lengkap Anda"><br>
  <label for="lname">Tempat Lahir:</label><br>
  <input type="text" id="lname" name="lname" placeholder="Kota Tempat Lahir Anda">
</form>
<br>

<form>
  <h2>ini adalah contoh radio button</h2>
	<input type="radio" id="html" name="fav_language" value="HTML">
	<label for="html">HTML</label><br>
	<input type="radio" id="css" name="fav_language" value="CSS">
	<label for="css">CSS</label><br>
	<input type="radio" id="javascript" name="fav_language" value="JavaScript">
	<label for="javascript">JavaScript</label>
</form>
<br>


<form action="">
<h2>ini adalah contoh checkbox</h2>
  <input type="checkbox" id="vehicle1" name="vehicle1" value="Sepeda">
  <label for="vehicle1">Sepeda</label><br>
  <input type="checkbox" id="vehicle2" name="vehicle2" value="Motor">
  <label for="vehicle2">Motor</label><br>
  <input type="checkbox" id="vehicle3" name="vehicle3" value="Mobil">
  <label for="vehicle3">Mobil</label><br><br>
  <input type="submit" value="Submit">
</form>


</body>
</html>
